<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">

    <link rel="stylesheet" href="student-list.css" />

    <!-- <script src="./studentData.js"></script> -->

      const studnetsData = [

        },
        {

          class: "صنف  هفت را میخوانم",
          hobby: "مضمون فیزیک را دوست دارم",

        },

      ]

      let i
      for(i = 0; i < studnetsData.length; i++) {
        const studentTableTag = document.getElementById("studentTable")
        const row = document.createElement('tr')

        const tdId = document.createElement('td')
        tdId.textContent = studnetsData[i].id
        
        const tdName = document.createElement('td')
        tdName.textContent = studnetsData[i].name

        const tdClass = document.createElement('td')
        tdClass.innerHTML = studnetsData[i].class

        const tdHobby = document.createElement('td')
        tdHobby.textContent = studnetsData[i].hobby

        row.appendChild(tdId)
        row.appendChild(tdName)
        row.appendChild(tdClass)
        row.appendChild(tdHobby)

        studentTableTag.appendChild(row) 
        console.log(studnetsData[i].name)
      }
    </script>
  </body>
